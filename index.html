<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Евгения Михайлюк">
    <meta name="description" content="Место">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo__header.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="user-profile">
        <img src="./images/profile_photo.jpg" alt="Фото профиля" class="user-profile__photo">
        <div class="user-profile__info">
          <h1 class="user-profile__name">Жак-Ив Кусто</h1>
          <button type="button" id="edit-button" aria-label="Редактировать профиль" class="button user-profile__button-edit"></button>
          <p class="user-profile__profession">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Добавить новую карточку" class="button user-profile__button-add"></button>
      </section>
      <section class="places">
        <ul class="cards">
         <!--Add cards-->
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup__content popup_type_edit-profile">
      <div class="popup__container">
        <button type="button" name="close-popup" class="button popup__button-close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="edit-profile" class="form form_type_profile">
          <label for="name" class="form__label">
            <input type="text" id="name" name="profile-name" placeholder="Жак-Ив Кусто" class="form__input form__input_type_name" required>
          </label>
          <label for="about-yourself" class="form__label">
            <input type="text" id="about-yourself" name="about-yourself" placeholder="Исследователь океана" class="form__input form__input_type_description" required>
          </label>
          <button type="submit" name="submit" class="button form__button-submit">Сохранить</button>
        </form>
      </div>
    </div>
      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <button type="button" name="close-popup" class="button popup__button-close"></button>
          <h2 class="popup__title">Новое место</h2>
          <form name="edit-profile" class="form form_type_add-card">
            <label for="card-name" class="form__label">
              <input type="text" id="card-name" name="profile-name" placeholder="Название" class="form__input form__input_type_card-name">
            </label>
            <label for="card-link" class="form__label">
              <input type="url" id="card-link" name="about-yourself" placeholder="Ссылка на картику" class="form__input form__input_type_link">
            </label>
            <button type="submit" name="submit" class="button form__button-submit">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <figure class="popup__figure">
          <button type="button" name="close-popup" class="button popup__button-close"></button>
          <img src="#" alt="" class="popup__image">
          <figcaption class="popup__image-name"></figcaption>
        </figure>
      </div>
    <!-- Template for cards-->
    <template class="card-element">
      <li class="card">
        <button type="button" aria-label="Удалить карточку" class="button card__button-delete"></button>
        <img src="#" alt="" class="card__image">
        <div class="card__description">
          <h2 class="card__name"></h2>
          <button type="button" aria-label="Нравится" class="button card__button-like"></button>
        </div>
      </li>
   </template>
    <script src="./scripts/script.js"></script>
  </body>
</html>
