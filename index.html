<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Евгения Михайлюк">
    <meta name="description" content="Место">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo__header.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="user-profile">
        <img src="./images/profile_photo.jpg" alt="Фото профиля" class="user-profile__photo">
        <div class="user-profile__info">
          <h1 class="user-profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Редактировать профиль" class="button user-profile__button-edit"></button>
          <p class="user-profile__profession">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Добавить новую карточку" class="button user-profile__button-add"></button>
      </section>
      <section class="places">
        <ul class="cards">
          <li class="card">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
            <div class="card__description">
              <h2 class="card__name">Карачаевск</h2>
              <button type="button" aria-label="Нравится" class="button card__button-like card__button-like_active"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/maunt_elbrus.jpg" alt="Гора Эльбрус" class="card__image">
            <div class="card__description">
              <h2 class="card__name">Гора Эльбрус</h2>
              <button type="button" aria-label="Нравится" class="button card__button-like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
            <div class="card__description">
              <h2 class="card__name">Домбай</h2>
              <button type="button" aria-label="Нравится" class="button card__button-like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/maunt_elbrus.jpg" alt="Гора Эльбрус" class="card__image">
            <div class="card__description">
              <h2 class="card__name">Гора Эльбрус</h2>
              <button type="button" aria-label="Нравится" class="button card__button-like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/dombai.jpg" alt="Донбай" class="card__image">
            <div class="card__description">
              <h2 class="card__name">Донбай</h2>
              <button type="button" aria-label="Нравится" class="button card__button-like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия" class="card__image">
            <div class="card__description">
              <h2 class="card__name">Карачаево-Черкесия</h2>
              <button type="button" aria-label="Нравится" class="button card__button-like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_opened">
      <div class="popup__container">
        <button type="button" name="close-popup" class="button popup__button-close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="edit-profile" class="form">
          <label for="name" class="form__label">
            <input type="text" id="name" name="profile-name" placeholder="Жак-Ив Кусто" class="form__input">
          </label>
          <label for="about-yourself" class="form__label">
            <input type="text" id="about-yourself" name="about-yourself" placeholder="Исследователь океана" class="form__input">
          </label>
          <button type="submit" name="submit" class="button form__button-submit">Сохранить</button>
        </form>
      </div>
    </div>
  </body>
</html>
