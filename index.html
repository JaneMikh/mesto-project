<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Евгения Михайлюк">
    <meta name="description" content="Место">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo__header.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="user-profile">
        <img src="./images/profile_photo.jpg" alt="Фото профиля" class="user-profile__photo">
        <div class="user-profile__info">
          <h1 class="user-profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="button button__data-edit"></button>
          <p class="user-profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="button button__cards-add"></button>
      </section>
      <section class="places">
        <ul class="card">
          <li class="card__item">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
            <div class="card__description">
              <h2 class="card__name">Карачаевск</h2>
              <button type="button" class="button button__like-icon button__like-icon_active"></button>
            </div>
          </li>
          <li class="card__item">
            <img src="./images/maunt_elbrus.jpg" alt="Гора Эльбрус" class="card__image">
            <div class="card__description">
              <h2 class="card__name">Гора Эльбрус</h2>
              <button type="button" class="button button__like-icon button__like-icon_active"></button>
            </div>
          </li>
          <li class="card__item">
            <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
            <div class="card__description">
              <h2 class="card__name">Домбай</h2>
              <button type="button" class="button button__like-icon button__like-icon_active"></button>
            </div>
          </li>
          <li class="card__item">
            <img src="./images/maunt_elbrus.jpg" alt="Гора Эльбрус" class="card__image">
            <div class="card__description">
              <h2 class="card__name">Гора Эльбрус</h2>
              <button type="button" class="button button__like-icon button__like-icon_active"></button>
            </div>
          </li>
          <li class="card__item">
            <img src="./images/dombai.jpg" alt="Донбай" class="card__image">
            <div class="card__description">
              <h2 class="card__name">Донбай</h2>
              <button type="button" class="button button__like-icon button__like-icon_active"></button>
            </div>
          </li>
          <li class="card__item">
            <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия" class="card__image">
            <div class="card__description">
              <h2 class="card__name">Карачаево-Черкесия</h2>
              <button type="button" class="button button__like-icon button__like-icon_active"></button>
            </div>
          </li>
        </ul>
      </section>


    </main>









  </body>
</html>
