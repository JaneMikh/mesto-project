<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Евгения Михайлюк">
    <meta name="description" content="Место">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="<%=require('./images/logo__header.svg')%>" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="user-profile">
        <div class="user-profile__avatar-box">
          <img src="#" alt="Фото профиля" class="user-profile__photo">
          <div class="user-profile__box"><img src="<%=require('./images/edit_avatar.svg')%>" alt="Редактировать профиль" class="user-profile__photo-mask"></div>
        </div>
        <div class="user-profile__info">
          <h1 class="user-profile__name"></h1>
          <button type="button" id="edit-button" aria-label="Редактировать профиль" class="button user-profile__button-edit"></button>
          <p class="user-profile__profession"></p>
        </div>
        <button type="button" aria-label="Добавить новую карточку" class="button user-profile__button-add"></button>
      </section>
      <section class="places">
        <ul class="cards">
         <!--Add cards-->
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button type="button" name="close-popup" class="button popup__button-close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="edit-profile" class="form form_type_profile" novalidate>
          <label for="name" class="form__label">
            <input type="text" id="name" name="name" placeholder="Имя" class="form__input form__input_type_name" minlength="2" maxlength="40" required>
            <span class="form__input-error" id="name-error"></span>
          </label>
          <label for="aboutyourself" class="form__label">
            <input type="text" id="aboutyourself" name="about-yourself" placeholder="О себе" class="form__input form__input_type_description" minlength="2" maxlength="200" required>
            <span class="form__input-error" id="aboutyourself-error"></span>
          </label>
          <button type="submit" name="submit" class="button form__button-submit form__button-submit_type_profile">Сохранить</button>
        </form>
      </div>
    </div>
      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <button type="button" name="close-popup" class="button popup__button-close"></button>
          <h2 class="popup__title">Новое место</h2>
          <form name="add-card" class="form form_type_add-card" novalidate>
            <label for="cardname" class="form__label">
              <input type="text" id="cardname" name="cardname-input" placeholder="Название" class="form__input form__input_type_card-name" minlength="2" maxlength="30" required>
              <span class="form__input-error" id="cardname-error"></span>
            </label>
            <label for="cardlink" class="form__label">
              <input type="url" id="cardlink" name="cardlink-input" placeholder="Ссылка на картинку" class="form__input form__input_type_link" required>
              <span class="form__input-error" id="cardlink-error"></span>
            </label>
            <button type="submit" name="submit" class="button form__button-submit form__button-submit_type_card">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_avatar">
        <div class="popup__container">
          <button type="button" name="close-popup" class="button popup__button-close"></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <form name="avatar" class="form form_type_avatar">
            <label for="avatar" class="form__label">
              <input type="url" id="avatar" name="avatar-input" placeholder="Ссылка" class="form__input form__input_type_avatar" required>
              <span class="form__input-error" id="avatar-error"></span>
            </label>
            <button type="submit" name="submit" class="button form__button-submit form__button-submit_type_avatar">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <figure class="popup__figure">
          <button type="button" name="close-popup" class="button popup__button-close"></button>
          <img src="#" alt="" class="popup__image">
          <figcaption class="popup__image-name"></figcaption>
        </figure>
      </div>
    <!-- Template for cards-->
    <template class="card-element">
      <li class="card">
        <button type="button" aria-label="Удалить карточку" class="button card__button-delete"></button>
        <img src="#" alt="" class="card__image">
        <div class="card__description">
          <h2 class="card__name"></h2>
          <div class="card__likebox">
            <button type="button" aria-label="Нравится" class="button card__button-like"></button>
            <span class="card__like-counter">0</span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
